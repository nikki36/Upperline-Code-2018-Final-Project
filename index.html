<!DOCTYPE html>
<html>
    <head>
        <title>FPS Game</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js">
        </script>
        <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
    </head>
    <body>
        <a-scene physics = "gravity:-1">
          <a-assets>
              <a-asset-item id="bridge-obj" src="objects/bridge.obj"></a-asset-item>
              <a-asset-item id="bridge-mtl" src="objects/bridge.mtl"></a-asset-item>
               <img src="https://jolson615.github.io/solar-system-demo/stars.jpg" id="skyTexture">
          </a-assets>
          
          <!--Sky-->
          <a-sky src="#skyTexture"></a-sky>
          
          <!--Build Lower Plane-->
          <a-plane static-body position="0 -50 0" rotation="-90 0 0" width="5000" height="5000" depth="10" color="#7AD2F7" id="lowerPlane"></a-plane>
          <a-ocean static-body position="0 -50 0" rotation="0 0 0" scale="509.8 48.6 70.287"></a-ocean>
          
          <!--Build Lowest Plane-->
          <a-plane static-body position="0 -5000 0" rotation="-90 0 0" width="5000" height="5000" depth="10"   color="red" id="lowestPlane"></a-plane>

          
          <!--Build Main Room-->
                <!--Build our floor-->
                <a-plane static-body position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#7f848c">
                </a-plane>
                <!--Build our ceiling-->
                <a-box static-body position="0 100 0" rotation="0 90 0" width="504" height="10" depth="500" color="white"></a-box>
                <!--Build our walls-->
                <a-box position="0 50 -250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c" material="transparent:true;opacity:false"></a-box>
                <a-box position="250 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c" material="transparent:true;opacity:false"></a-box>
                <a-box position="-250 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c" material="transparent:true;opacity:false"></a-box>
                <a-box position="0 50  250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c" material="transparent:true;opacity:false"></a-box>
                
            <!--Spheres-->
                 <a-sphere id="theball" dynamic-body position="4 1.25 -5" radius="0.5" color="purple" mass="1"></a-sphere>
                 <a-sphere id="theball" dynamic-body position="4 1.25 -5" radius="0.5" color="yellow" mass="1"></a-sphere>
                 <a-sphere id="theball" dynamic-body position="4 1.25 -5" radius="0.5" color="green" mass="1"></a-sphere>
                
            <!--Build Primary Room-->
                <!--Build our floor-->
                <a-plane static-body position="750 0 0" rotation="-90 0 0" width="500" height="500" color="#7f848c"></a-plane>
                <!--Build our ceiling-->
                <a-box static-body position="750 100 0" rotation="0 90 0" width="500" height="1" depth="500" color="white"></a-box>
                <!--Build our walls-->
                <a-box static-body position="750 50 -250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box static-body position="1000 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                    <!--Build Target-->
                    <!--<a-circle radius="25" rotation="0 270 90" position="975 50 -0" color="red"></a-circle>-->
                <a-box static-body position="750 50 250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box position="500 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c" material= "transparent:true;opacity:false"></a-box>
            <!--Build our bridge to Main Room-->
                <a-box static-body position="375 0 0" rotation="-90 0 0" width="258" height="25" depth="4"></a-box>
                
            <!--Build Secondary Room-->
                <!--Build our floor-->
                <a-plane static-body position="-750 0 0" rotation="-90 0 0" width="500" height="500" color="#7f848c"></a-plane>
                <!--Build our ceiling-->
                <a-box static-body position="-750 100 0" rotation="0 90 0" width="500" height="10" depth="500" color="white"></a-box>
                <!--Build our walls-->
                <a-box static-body position="-750 50 -250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box static-body position="-1000 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box position="-500 50 0" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c" material= "transparent:true;opacity:false"></a-box>
                <a-box static-body position="-750 50 250" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
            <!--Build our bridge to Main Room-->
                <a-box static-body position="-375 0 0" rotation="-90 0 0" width="258" height="25" depth="4" material= "transparent:true;opacity:false" ></a-box>
                <a-box position="-375 0 91.899" rotation="-90 0 0" width="258" height="25" depth="4"></a-box>
                <a-box position="-375 0 -91.3" rotation="-90 0 0" width="258" height="25" depth="4"></a-box>
                <!--!!! Extra Boxes-->
                
            <!--Cylinders-->
                <a-cylinder id="#tube" static-body position="-537.1 48.7 50.764" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube2" static-body position="-537.1 48.7 -50.764" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube3" static-body position="-537.1 47.5 -126.4" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube4" static-body position="-538.6 47.1 134.12" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube5" static-body position="-538.6 47.1 223.9" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube6" static-body position="-537.1 47.5 -218.9" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
            <!--<CylinderSet2>-->
                <a-cylinder id="#tube1" static-body position="-41.08 49.4 -524" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder>
                <a-cylinder id="#tube2" static-body position="32.67 49.83 -523" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube3" static-body position="-131.1 50.483 -519.41" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube4" static-body position="119.8 49.9 -520" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube5" static-body position="201.8 50.6 -515.7" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
                <a-cylinder id="#tube6" static-body position="-214.2 49.3 -527.3" radius="1" color="blue" mass="2" scale="20 100 20"></a-cylinder></a-cylinder>
            <!--<Bridges>-->
             
              <a-box position="75 139.85 -242.3" rotation="90 0 0" width="258" height="25" depth="4"></a-box>
               <a-box static-body position="0 0 -375" rotation="-90 -91.5 0" width="258" height="25" depth="4" ></a-box>
            <!--Build Tertiary Room-->
                <!--Build our floor-->
                <a-plane static-body position="0 0 -750" rotation="-90 0 0" width="500" height="500" color="#7f848c"></a-plane>
                <!--Build our ceiling-->
                <a-box static-body position="0 100 -750" rotation="0 90 0" width="500" height="10" depth="500" color="white"></a-box>
                <!--Build our walls-->
                <a-box static-body position="0 50 -1000" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box position="0 50 -500" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c" id="adj-MR" material= "transparent:true;opacity:false"></a-box>
                <a-box static-body position="250 50 -750" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box static-body position="-250 50 -750" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
            <!--Build our bridge to Main Room-->
                <a-box static-body position="0 0 -375" rotation="-90 90 0" width="258" height="25" depth="4" material= "transparent:true;opacity:false"></a-box>
            
            <!--Build Quaternary Room-->
                <!--Build our floor-->
                <a-plane static-body position="0 0 750" rotation="-90 0 0" width="500" height="500" color="#7f848c"></a-plane>
                <!--Build our ceiling-->
                <a-box static-body position="0 100 750" rotation="0 90 0" width="500" height="10" depth="500" color="white"></a-box>
                <!--Build our walls-->
                <a-box position="0 50 500" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c" id="adj-MR" material= "transparent:true;opacity:false"></a-box>
                <a-box static-body position="0 50 1000" rotation="0 0 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box static-body position="250 50 750" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
                <a-box static-body position="-250 50 750" rotation="0 90 0" width="504" height="100" depth="10" color="#7f848c"></a-box>
            <!--Build our bridge to Main Room-->
                <!--<a-box position="" width="" height="" depth="" color=""></a-box>-->
                <a-box static-body position="0 0 375" rotation="-90 90 0" width="258" height="25" depth="4"></a-box>
                
           
            <a-entity class="player" id="player"
               camera
               jump-ability
               universal-controls="movementAcceleration:350; fly:false"
              
               kinematic-body
               position="0 3 0"
               rotation="0 180 0">
               <a-cursor color="#42ebf4"></a-cursor>
            </a-entity>
            
        </a-scene>
        
        <script type="text/javascript" src="game.js"></script>
    </body>
    
</html>
